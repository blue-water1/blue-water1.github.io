<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Style Page</title>
    <style>
        /* 全局样式 */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #333;
            background-color: #f5f5f7;
            line-height: 1.6;
        }

        header {
            background-color: #ffffff;
            border-bottom: 1px solid #e0e0e0;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 600;
            color: #1d1d1f;
        }

        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 500;
            margin: 1rem 0;
            color: #1d1d1f;
        }

        p {
            margin: 1rem 0;
            color: #515154;
        }

        .button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            color: #ffffff;
            background-color: #0071e3;
            border: none;
            border-radius: 0.4rem;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .button:hover {
            background-color: #005bb5;
        }

        footer {
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #6e6e73;
        }

        footer a {
            color: #0071e3;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Apple Style</h1>
    </header>
    <main>
        <h2>Experience Elegance</h2>
        <p>This is a clean and simple webpage inspired by Apple's iconic design principles. The focus is on clarity, simplicity, and elegance.</p>
        <a href="#" class="button">Learn More</a>
    </main>
    <footer>
        <p>&copy; 2024 Your Company. Inspired by Apple. <a href="#">Privacy Policy</a></p>
    </footer>
</body>
</html>
