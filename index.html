<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>温州大学大模型工作室</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: #0a192f;
            color: #fff;
        }

        /* 导航栏样式 */
        .navbar {
            position: fixed;
            width: 100%;
            padding: 1.5rem 3rem;
            background: rgba(10, 25, 47, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        /* Hero区域样式 */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(to bottom, #0a192f, #112240);
        }

        .hero-content {
            z-index: 1;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.5rem;
            color: #8892b0;
            max-width: 600px;
            margin: 0 auto;
        }

        /* 内容区域样式 */
        .section {
            padding: 5rem 2rem;
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 3rem;
            text-align: center;
            color: #64ffda;
        }

        /* 粒子背景效果 */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: transparent;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="logo">温大大模型工作室</div>
    </nav>

    <!-- Hero区域 -->
    <section class="hero">
        <div id="particles-js"></div>
        <div class="hero-content">
            <h1>温州大学大模型工作室</h1>
            <p>探索人工智能的未来，引领科技创新的潮流</p>
        </div>
    </section>

    <!-- 研究方向 -->
    <section class="section">
        <h2 class="section-title">研究方向</h2>
        <!-- 在这里添加研究方向的具体内容 -->
    </section>

    <!-- 团队成员 -->
    <section class="section">
        <h2 class="section-title">团队成员</h2>
        <!-- 在这里添加团队成员的具体内容 -->
    </section>

    <!-- 成果展示 -->
    <section class="section">
        <h2 class="section-title">成果展示</h2>
        <!-- 在这里添加成果展示的具体内容 -->
    </section>

    <script>
        // 配置粒子效果
        particlesJS('particles-js',
        {
            "particles": {
                "number": {
                    "value": 40,
                    "density": {
                        "enable": true,
                        "value_area": 1000
                    }
                },
                "color": {
                    "value": "#64ffda"
                },
                "shape": {
                    "type": "circle",
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 2,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#64ffda",
                    "opacity": 0.2,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 1.5,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": false
                    },
                    "resize": true
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
